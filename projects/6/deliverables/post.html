<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Post Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="assets/css/style.css" media="screen" charset="utf-8">
  </head>
  <body class="postPage">
	
<header>
	<div class="title">TITLE</div>
</header>
	
	<div class="body"></div>
<footer>
	<a href="posts.html">All Posts</a>
</footer>
    <div class="footer">My blog</div>

    <script type="text/javascript">
    var root = 'http://jsonplaceholder.typicode.com';
    var id = window.location.search.replace('?id=','')

    $.ajax({
      url: root + '/posts/' + id,
      method: 'GET'
    }).then(function(data) {

      var title = data['title'],
          body = data['body'];

      $('.title').text(title);
      $('.body').text(body);

    });

    </script>

  </body>
</html>
